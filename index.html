.nav {
    position: fixed;
    left: 0;
    top: 0;
    height: 100%;
    width: 50px;
    overflow-y: auto;
    overflow-x: hidden;
    background: #222;
    border-right: 1px solid #c9c9c9;
    z-index: 100;
    -webkit-transition: width .3s;
    -moz-transition: width .3s;
    transition: width .3s;
}

.nav:hover {
    width: 350px;
}

.nav ul {
    padding: 0;
    list-style: none;
    margin: 15px 0;
    opacity: .3;
}

.nav:hover ul {
    opacity: 1;
}

.nav a {
    padding: 5px 20px;
    color: #fefefe;
    text-decoration: none;
    display: block;
    white-space: nowrap;
}

.nav a:hover {
    text-decoration: underline;
}

/* section */
.section {
    display: none;
    margin-top: 75px;
}

.section:target {
    display: block;
}

.section > hr {
    margin-top: 75px;
}

.section:last-of-type {
    border: none;
    margin-bottom: 0;
    padding-bottom: 0;
}

.guide {
    margin: 30px 0;
}

/**
* Button:
* `.a-button`
*
*     @example
*     &lt;a class=&quot;a-button&quot;&gt;Button&lt;/a&gt;
*     &lt;button class=&quot;a-button&quot;&gt;Button&lt;/button&gt;
*/

/***
  title: Default button
  section: Buttons
  description: Very pretty square buttons
  example: |
    &lt;a href=&quot;&quot; class=&quot;a-button a-button&quot;&gt;button&lt;/a&gt;
    &lt;a href=&quot;&quot; class=&quot;a-button a-button-medium&quot;&gt;button&lt;/a&gt;

***/
.a-button {
  margin-right: .5rem;
  transition: box-shadow .3s cubic-bezier(.8, .43, 0, .48);
  border-color: $v-dark;

  @include border-solid;
  @include tx-weight-900;
  @include padding-1;
  @include cursor-pointer;
  @include display-inlineblock;
  @include tx-dark;
  @include tx-decoration-none;
  &amp;:hover {
    opacity: 1;
    box-shadow: $v-dark 7px 7px 0 0;
  }
  .fa {
    @include float-right;
    @include opacity-2;
  }
}

//================================================//
/**
* Table:
*
*     @example
*     &lt;table style=&quot;width:100%&quot;&gt;
*       &lt;tr&gt;
*         &lt;th&gt;Firstname&lt;/th&gt;
*         &lt;th&gt;Lastname&lt;/th&gt;
*         &lt;th&gt;Age&lt;/th&gt;
*       &lt;/tr&gt;
*       &lt;tr&gt;
*         &lt;td&gt;Jill&lt;/td&gt;
*         &lt;td&gt;Smith&lt;/td&gt;
*         &lt;td&gt;50&lt;/td&gt;
*       &lt;/tr&gt;
*       &lt;tr&gt;
*         &lt;td&gt;Eve&lt;/td&gt;
*         &lt;td&gt;Jackson&lt;/td&gt;
*         &lt;td&gt;94&lt;/td&gt;
*       &lt;/tr&gt;
*     &lt;/table&gt;
*/
table {
  border-collapse: collapse;
  table-layout: fixed;
}

table tr {
  border-bottom: solid 1px $v-calm;
  &amp;:hover {
    border-bottom: solid 1px $v-color-text-body;
    background: $v-cream;
  }
}

table td {
  vertical-align: middle;
  border-left: solid 1px $v-calm;

  @include padding-tb05;
  @include padding-lr05;
}

table th {
  text-align: left;
  border-left: solid 1px $v-calm;

  @include padding-tb05;
  @include padding-lr05;
}

tr td:last-child,
tr th:last-child {
  border-right: solid 1px $v-calm;
}

.table-nohover {
  &amp;:hover {
    background: transparent;
  }
}
.table-noborder td {
  border-bottom: none;
}

}
@mixin display-initial {
  display: initial;
}
@mixin display-inlineblock {
  display: inline-block;
}
@mixin display-print-none {
  @media print {
    display: none;
  }
}
@mixin mobile-only {
  @media (min-width: 600px) {
    display: none !important;
  }
}
@mixin desktop-only {
  @media (max-width: 900px) {
    display: none !important;
  }
}
@mixin tablet-up {
  @media (max-width: 600px) {
    display: none !important;
  }
}
@mixin tablet-down {
  @media (min-width: 900px) {
    display: none !important;
  }
}


//================================================//
// OVERFLOW
@mixin overflow-hidden {
  overflow: hidden;
}
@mixin overflow-ellipsis {
  overflow: hidden;
  white-space: nowrap;
  text-overflow: ellipsis;
}


//================================================//
// Z-INDEX

  z-index: -10;
}

  z-index: -1;
}
@mixin zindex-1 {
  z-index: 1;
}
@mixin zindex-10 {
  z-index: 10;
}
@mixin zindex-100 {

}
@mixin zindex-1000 {

}


//================================================//

  opacity: 1;
}

}

}
@mixin opacity-2 {
  opacity: .6;
}

  opacity: .4;
}

}


//================================================//

}

.m-navpage__bar {
  @include full;
  @include zindex-1000;
  @include position-fixed;
  @include border-solid-bottom;

  border-color: $v-dark;
  .row {
    @include padding-tb1;
  }
  h1 {
    @include margin-none;
    @include tx-bigger;
  }
  a {
    line-height: $v-size-lineheight-header;

    @include tx-decoration-none;
  }
}

.m-navpage__menu {
  @include border-solid-left;
  position: fixed;
  z-index: 2001;
  top: 0;
  right: 0;
  overflow-x: hidden;
  width: 450px;
  max-width: 100%;
  height: 100%;
  transition-timing-function: cubic-bezier(.8,.43,0,.48);
  transition-duration: .2s;
  transition-property: transform;
  transform: translateX(100%);
  border-color: $v-calm;
}

.m-navpage__menu--visible {
  cursor: default;
  transform: translateX(0%);
}

.m-navpage__container {
  z-index: 2000;
  transition-timing-function: cubic-bezier(.8,.43,0,.48);
  transition-duration: .2s;
  transition-property: opacity;
  opacity: 0;

  @include position-fixed;
}

.m-navpage__container--visible {
  z-index: 2000;
  display: block;
  width: 100%;
  height: 100%;
  cursor: e-resize;
  opacity: 1;
  background: rgba(0,0,0,.8);
}

var sourceJs = document.querySelector('textarea.sourceJs').textContent;

var guides = document.querySelectorAll('.guide');
var iframes = document.querySelectorAll('.preview iframe');

// forEach for nodelists...
NodeList.prototype.forEach = Array.prototype.forEach;


/**
 * create new guide element that contains a preview in a iframe
 * and toggle to view the source
 * @param element
 */
function createGuideElement(element) {
    // already setup
    if(element.__hasGuide) {
        return;
    }

    var preview = element.querySelector('.preview');
    var source = element.querySelector('.source');
    var iframe = element.querySelector('.preview iframe');

    if(!source) {
        return;
    }

    // write the preview html to the iframe
    var d = iframe.contentWindow.document;
    d.open();
    d.write("<!DOCTYPE html><html><head></head><body style='padding: 20px'>"+ source.textContent +"</body></html>");

    // append stylesheet
    var stylesheet = d.createElement('style');
    stylesheet.innerHTML = sourceCss;
    d.querySelector('head').appendChild(stylesheet);

    // append js
    var script = d.createElement('script');
    script.innerHTML = sourceJs;
    d.querySelector('head').appendChild(script);

    d.close();

    // toggle link
    element.querySelector("a.toggle").addEventListener("click", function(ev) {
        preview.classList.toggle('hidden');
        source.classList.toggle('hidden');
        ev.preventDefault();
    });

    element.__hasGuide = true;
}

/**
 * load the visible guide element
 */
function loadVisibleGuides() {
    guides.forEach(function(guide) {
        if(guide.offsetHeight && guide.offsetWidth) {
            createGuideElement(guide);
        }
    });
    scaleIframes();
}

/**
 * scale the iframes to contain their content
 */
function scaleIframes() {
    iframes.forEach(function(frame) {
        frame.height = frame.contentWindow.document.querySelector('html').scrollHeight;
    });
}


window.addEventListener('hashchange', loadVisibleGuides);
window.addEventListener('load', function() {
    setTimeout(function() {
        loadVisibleGuides();
        setInterval(scaleIframes, 500);
    }, 100)
}, false);
